---
layout: default
---

<section class="solution__hero text-center mb-lg-5 mb-sm-2" style="background-image: url(/img/{{page.hero_bg}});">

    <h1 class="mb-4">{{page.title}}</h1>
    <p class="w-75 mx-auto">{{page.subtitle}}</p>

</section>

<section class="solution_quote">
  <div class="container">
    <div class="row">
        <div class="col-lg-12">
          <blockquote class="quote highlight-text text-center mb-3 mb-md-5 w-75 mx-auto">{{page.quote}}</blockquote>
        </div>
    </div>
  </div>
</section>

<div class="container">
    <section class="workbook mb-2 mb-md-5">
        {% for item in page.work %}
        <div class="workbook__item my-3 my-md-5 py-2">
          <div class="row mb-4">
            <div class="col-md-7">
              <h2 class="">{{item.title}}</h2>
              <p class="mr-md-5 pr-md-5">{{item.p}}</p>
            </div>
            <div class="col-md-5">
              <img class="enterprise-sol" src="{{ site.baseurl }}/img/{{item.image}}">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
                <p class="mr-md-5 pr-md-5">{{item.p_under}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </section>
</div>
